<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Dancing+Script">
    <style>
         /* mobile styles first */
        div {
            font-size: 34px;
        }

        /* tablet styles */
        @media screen and (min-width: 768px) {
            div {
                font-size: 68px;
            }
        }


        /* desktop styles */
        @media screen and (min-width: 1024px) {
            div {
                font-size: 60px;
            }
        }

        body {
            background-image: url("https://raw.githubusercontent.com/ruhelaanurag/POC/main/BasicHtml/Arpit-Deepika3-1.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            /*max-height:300px;
            max-width:150px;*/
        }
        div {
            font-family: Dancing Script;
            font-style: normal;
            font-weight: 400;
            opacity: 90%;
        }
    </style>
</head>
<body >
    <div style="text-align:center;margin-top:-0em;background:white">Arpit weds Deepika</div><!--font-size:70px;-->
    <div id="demo" style="text-align:center;font-weight:bold;color:black;background:white;"></div><!--font-size:55px;-->
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 27, 2023 20:00:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();
            if (now > countDownDate) { document.getElementById("demo").innerHTML = 'Thankyou for being there. </br> This event ended'; return;}
            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "days " + hours + "hours "
                + minutes + "min " + seconds + "sec ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
